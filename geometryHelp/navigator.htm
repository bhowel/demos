
<html>

<!--................................Navigator//-->
<head>

<title>
    Navigator
</title>

<meta
    http-equiv="content-type"
    content="text/html; charset=iso-8859-1">

<link
    rel="stylesheet"
    type="text/css"
    href="resources/css/styleBasic.css"
    title="style">

</head>

<!--................................................................BODY//-->
<body class="bodyTree">

<!--TREE
To start in expanded state:  1) Use minus.gif graphic 2) Use opened graphic 3) Set style of nested tables = block.
To start in collapsed state: 1) Use plus.gif graphic  2) Use closed graphic 3) Set style of nested tables = none.

Project and folder levels have toggle functions assigned to parent span tags. The parent span tags contain the plus/minus graphic,
the dotted leader graphic, the level's graphic, and the identifying text for the level. Do not place anything else inside the span - all elements
in the span will trigger the expand/collapse toggle during the onclick function. If you place lower-level elements within the span, clicking them
will trigger the toggle, which is not the desired result.

The toggle for each level shows/hides a nested table that appears in the code below each parent span. The nested table contains the lower-level
elements, which have no toggle function. The toggle function references 2 - 3 items that have IDs: the plus-minus graphic, the level's graphic, the nested table.
These items require unique IDs.

Project level always has margin-left = 17 and margin-top:2; folder level always has margin-left = 13; items always have margin-left = 3.
//-->

<!--TREE START //-->
<table width="250"><table>

<!--PROJECT START //-->
<tr><td class="labelLeftRegular"><span onclick="top.togglePlusMinus(window.document, 'project_1', 'project_1_toggle'); top.loadIframe( 'introduction.htm' )">
    <img id="project_1_toggle" src="images/minus.gif" align="absmiddle" /><img src="images/navLeaderHoriz.gif" align="absmiddle" /><img src="images/iconProject.gif" align="absmiddle" />
    <span class="labelLeftRegular">Introduction to Geometry</span></span>
    <table id="project_1" style="margin-top:2;margin-left:17;display:block;">

<!--FOLDER START//-->
<tr><td class="labelLeftRegular"><span onclick="top.toggleFolderImage(window.document, 'folder_1', 'folder_1_toggle', 'folder_1_image');">
    <img id="folder_1_toggle" src="images/minus.gif" align="absmiddle" /><img src="images/navLeaderHoriz.gif" align="absmiddle" /><img
    id="folder_1_image" src="images/iconFolderOpen.gif" align="absmiddle" />
    <span class="labelLeftRegular">Basics of Geometry</span></span>
    <table id="folder_1" style="margin-left:13;display:block;">

<!--ITEM //-->
<tr onclick="top.loadIframe( 'basicGeometricalElements.htm' );"><td nowrap class="treeItem" onMouseOver="top.changeThisClass(this, 'treeItemMouseover');" onMouseOut="top.changeThisClass(this, 'treeItem');"><img src="images/iconDoc.gif" align="absmiddle" style="margin-left:3;" />
    Basic Geometrical Elements</td></tr>

<!--ITEM //-->
<tr onclick="top.loadIframe( 'measureBasicShapes.htm' );"><td nowrap class="treeItem" onMouseOver="top.changeThisClass(this, 'treeItemMouseover');" onMouseOut="top.changeThisClass(this, 'treeItem');"><img src="images/iconDoc.gif" align="absmiddle" style="margin-left:3;" />
    Measure Basic Shapes</td></tr>

<!--ITEM //-->
<tr onclick="top.loadIframe( 'theoremsAndProofs.htm' );"><td nowrap class="treeItem" onMouseOver="top.changeThisClass(this, 'treeItemMouseover');" onMouseOut="top.changeThisClass(this, 'treeItem');"><img src="images/iconDoc.gif" align="absmiddle" style="margin-left:3;" />
    Theorems and Proofs</td></tr>

</table></td></tr>
<!--FOLDER END //-->

</table></td></tr>
<!--PROJECT END //-->

</table></td></tr></table>
<!--TREE END //-->

</body>

</html>
