<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Sign up</title>
  <meta title="author" content="Barbara Howell">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- STYLES //-->  
  <link rel="stylesheet" href="css/normalize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/custom.css">	
	<link rel="stylesheet" href="css/magic.min.css">

  <!-- Favicon. -->
  <link rel="shortcut icon" href="favicon.ico?2887968" type="image/x-icon" />	
</head>
<body>

<!-- ========== MAIN CONTAINER //-->
<div id="mainContainer" class="container-parent">

	<!-- ========== HEADER //-->
	<div class="container 
	            padding-none-to-42-100-20 
	            border-none-to-topR-rightR-left
	            bg-light-to-trans">
		
		<div class="row">
			<div class="column column-with-12 text-center">
				<div class="float-left-to-none">
				  <img src="assets/createAccountLogo.svg" class="logo fit-height" />
				</div>
				<div class="width-default-to-container padding-top-22">
					<h3>
						Sign up for a new account
					</h3>						
				</div>					
			</div>
		</div>

	</div>

	<!-- ========== FORM //-->
	<div class="container 
	            padding-11-to-38-100-38
	            border-top-to-none-to-top-right-bottomR-leftR
	            bg-light-to-trans">

		<form id="accountForm">

			<div class="row">
				<div class="column column-with-6">
					<label for="firstname"><span class="font-family-basic bold red">*</span> First name</label>
					<input type="text" 
					       class="form-control" 
					       placeholder="First name" 
					       id="firstname" 
					       required="" />		
				</div>
				<div class="column column-with-6">
					<label for="lastname"><span class="font-family-basic bold red">*</span> Last name</label>
					<input type="text" 
					       class="form-control"
					       placeholder="Last name"
					       id="lastname"
					       required="" />				
				</div>
			</div>

			<div class="row">
				<div class="column column-with-12">
					<label for="email"><span class="font-family-basic bold red">*</span> Email address</label>
					<input type="text" 
					       class="form-control"
					       placeholder="Email address"
					       id="email"
					       data-parsley-type="email" 
					       required="" />			
				</div>
			</div>

			<div class="row">
				<div class="column column-with-12">
					<label for="password"><span class="font-family-basic bold red">*</span> Password</label>
					<input type="password" 
					       class="form-control"
					       placeholder="Password"
					       id="password"
					       data-parsley-equalto="#repeatpassword"
					       required="" />   		
				</div>
			</div>

			<div class="row">
				<div class="column column-with-12">
					<input type="password" 
					       class="form-control"
					       placeholder="Repeat password"
					       id="repeatpassword"
					       data-parsley-equalto="#password"
					       required="" />		
				</div>
			</div>

		</form>
		
			<div class="row">	
				<div class="column 
				            column-with-12				             
				            text-center">
					<button id="btnSubmit">Sign up</button>
				</div>							
			</div>

			<div class="row">
				<div id="divEmailIcon" class="column 
				            column-with-12
				            text-center">
					<i id="emailIcon" class="material-icons md-48 md-dark hide">email</i>		
				</div>								
			</div>
			
	</div>
		
</div>

<!-- JAVASCRIPT //-->
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="js/parsley.min.js"></script>
<script src="js/createAccount.min.js"></script>

</body>
</html>
