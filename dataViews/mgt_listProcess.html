<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>List Process</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- ========== STYLESHEETS //-->
  <link href="css/styles.css" rel="stylesheet" type="text/css" />

  <!-- ================================= HTML5 SHIM //-->
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- ================================= JAVASCRIPT //-->
  <script type="text/javascript">
  <!--

    // ERROR HANDLING.
    // Fired automatically by browser on script errors and any errors caught by browser.
    // All errors are logged. Function tries to init app, then goes to error page and shows log.
    // Return true prevents default browser action.
    window.onerror = function( msg_, url_, lineNbr_ ){
      var errorMessage_ = msg_ + " URL: " + url_ + " Line Number: " + lineNbr_;
      parent.logMessage( errorMessage_ );
      parent.handleError();
      return true;
    }//window.onerror

  // -->
  </script>

</head>

<body class="bgBasic">

	<!-- ========== VIEW CONTAINER: LIST //-->
	<div id="_viewList" class="lsContainerView">

	  <!-- ========== VIEW CONTROLS //-->
	  <div class="lsControlsView">
      <table class="lsControlsViewTable">
      <tr>
        <td>
          <img src="img/iconProcess.png" title="Processes" />
          <div class="iconText">Processes</div>
        </td>
        <td>
          <h2 id="_serverName0"></h2>
        </td>
        <td>
          <button id="_btnRefresh" title="Refresh list">Refresh</button>
        </td>
      </tr>
      </table>
	  </div>

	  <!-- ========== PROCESS LIST //-->
	  <div id="_divProcess" class="lsContainer" style="height: 400px; visibility: hidden; display: none;">

	    <!-- ========== LIST CONTROLS //-->
	    <table class="lsControls" cellspacing="0" cellpadding="0">
	    <tr>
	      <td>
	        <h3 id="_titleListProcess" title="">List Title</h3>
	      </td>
        <td>
          <button id="_btnSelAllProcess"   title="Select all rows"           >Select All</button>
          <button id="_btnUnselAllProcess" title="Set all rows to unselected">Unselect All</button>
        </td>
        <td>
		      &nbsp;&nbsp;&nbsp;<span>Select message:</span>
		      <select id="_dropdownMsgTypeProcess" class="selectSmall" title="Select type of message to send" size="1" style="width: 210px; cursor: default;">
		          <option selected value="stop">stop</option>
		          <option value="start"        >start</option>
		          <option value="restart"      >restart</option>
		      </select>

          <button id="_btnSendProcess" title="Send selected message">Send</button>
        </td>
	    </tr>
	    </table>

	    <!-- ========== LIST HEADER //-->
	    <div class="lsContainerHeader">
	     <table id="_listHeaderProcess" class="lsHeader" cellspacing="0" cellpadding="0" rules="all"></table>
	    </div>

	    <!-- ========== LIST TABLE //-->
	    <div class="lsContainerTable">
	     <table id="_listProcess" class="lsTable" cellspacing="0" cellpadding="0" rules="all"></table>
	    </div>

	  </div>
	  <!-- ========== PROCESS LIST END //-->

	</div>
	<!-- ========== VIEW CONTAINER END: LIST //-->

  <!-- ========== TOOLTIP //-->
  <div id="_tooltip" class="tooltip"></div>

  <!-- ========== TESTING //-->
  <div id="_testField" class="testField" style="position:absolute; top: 200px; left: 10px;"></div>

  <!-- ========== PAGE NAME //-->
  <span id="_pageName" style="visibility: hidden;">listProcess</span>

  <!-- ================================= JAVASCRIPT //-->
  <script src="js/3p/jquery.min.js"></script>
  <script src="js/static.js"></script>
  <script src="js/mgt_listProcess.js"></script>
  <script src="test/jsonManagement.js"></script>

  <noscript>
  <hr size="4">
  <h1>This application requires Firefox with javascript enabled</h1>
  <p>
  This browser may not support javascript, or javascript may be disabled. If you want to run the application, please upgrade your browser (use Firefox) or enable javascript support.
  </p>
  <hr size="4">
  </noscript>

</body>

</html>
