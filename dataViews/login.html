<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- ========== STYLESHEETS //-->
  <link href="css/styles.css" rel="stylesheet" type="text/css" />

  <!-- ================================= HTML5 SHIM //-->
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- ================================= JAVASCRIPT //-->
  <script type="text/javascript">
  <!--

    // ERROR HANDLING.
    // Fired automatically by browser on script errors and any errors caught by browser.
    // All errors are logged. Function tries to init app, then goes to error page and shows log.
    // Return true prevents default browser action.
    window.onerror = function( msg_, url_, lineNbr_ ){
      var errorMessage_ = msg_ + " URL: " + url_ + " Line Number: " + lineNbr_;
      parent.logMessage( errorMessage_ );
      parent.handleError();
      return true;
    }//window.onerror

  // -->
  </script>

</head>

<body>

  <!-- ========== LOGIN START //-->
  <div class="splash">

    <!-- ========== CONTENT START //-->
    <div class="contentFluid" style="padding-top: 100px;">

      <!-- ========== ROW START//-->
      <div class="rowFluid boxRoundCorner boxLogo bgWhite">
        <center><h2 id="_logo" style="margin-top: -20px; margin-bottom: 20px;">DataViews</h2></center>

          <!-- ========== CELL //-->
          <div class="cellFluid">
            <span class="labelFormFirst">User name:</span>
            <span class="labelForm">Password:</span>
          </div>

          <!-- ========== CELL //-->
          <div class="cellFluid">
            <input id="_userName" class="inputLarge fieldFormFirst" style="width: 248px;" type="text"     title="Enter your user name." />
            <input id="_password" class="inputLarge fieldForm"      style="width: 248px;" type="password" title="Enter your password." />
            <div class="cellFluidSeparator">&nbsp;</div>
            <div class="fieldForm">
            <button id="_btnLogin" title="Login to the application" type="button">Login</button>
            <button id="_btnTestLogin" title="Login to the demo" type="button">Demo Login</button>

            </div>
          </div>

      </div>
      <!-- ========== ROW END //-->

    </div>
    <!-- ========== CONTENT END //-->

  </div>
  <!-- ========== LOGIN END //-->

  <!-- ========== TOOLTIP //-->
  <div id="_tooltip" class="tooltip"></div>

  <!-- ========== PAGE NAME //-->
  <span id="_pageName" style="visibility: hidden;">login</span>

  <!-- ================================= JAVASCRIPT //-->
  <script src="js/3p/jquery.min.js"></script>
  <script src="js/static.js"></script>
  <script src="js/login.js"></script>

  <noscript>
  <hr size="4">
  <p>
  This browser may not support javascript, or javascript may be disabled. If you want to run the application, please upgrade your browser or enable javascript support.
  </p>
  <hr size="4">
  </noscript>

</body>

</html>
