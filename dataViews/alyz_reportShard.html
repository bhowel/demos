<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Shard Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- ========== STYLESHEETS //-->
  <link href="css/styles.css" rel="stylesheet" type="text/css" />

  <!-- ================================= HTML5 SHIM //-->
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- ================================= JAVASCRIPT //-->
  <script type="text/javascript">
  <!--

    // ERROR HANDLING.
    // Fired automatically by browser on script errors and any errors caught by browser.
    // All errors are logged. Function tries to init app, then goes to error page and shows log.
    // Return true prevents default browser action.
	  window.onerror = function( msg_, url_, lineNbr_ ){
	    var errorMessage_ = msg_ + " URL: " + url_ + " Line Number: " + lineNbr_;
	    parent.logMessage( errorMessage_ );
	    parent.handleError();
	    return true;
	  }//window.onerror

  // -->
  </script>

</head>

<body>

  <!-- ========== REPORT //-->
  <div class="reportContainer">

	  <!-- ========== QUERY TYPES //-->
    <div class="reportSelections">

					<div id="_queryTypeSelect" class="reportSelectionsRow">
					  <span class="reportSelectionsCell icon" title="Show select statements" >
					    <img style="height: 15px; width: 15px; vertical-align: middle;" src="img/iconQuerySelect.png" />&nbsp;Select
					  </span>
					</div>

					<div id="_queryTypeInsert" class="reportSelectionsRow">
					  <span class="reportSelectionsCell icon" title="Show insert statements">
					    <img style="height: 15px; width: 15px; vertical-align: middle;" src="img/iconQueryInsert.png" />&nbsp;Insert
					  </span>
					</div>

					<div id="_queryTypeUpdate" class="reportSelectionsRow">
					  <span class="reportSelectionsCell icon" title="Show update statements">
					    <img style="height: 15px; width: 15px; vertical-align: middle;" src="img/iconQueryUpdate.png" />&nbsp;Update
					  </span>
					</div>

					<div id="_queryTypeDelete" class="reportSelectionsRow">
					  <span class="reportSelectionsCell icon" title="Show delete statements">
					    <img style="height: 15px; width: 15px; vertical-align: middle;" src="img/iconQueryDelete.png" />&nbsp;Delete
					  </span>
					</div>

					<div id="_queryTypeOther" class="reportSelectionsRow">
					  <span class="reportSelectionsCell icon" title="Show all other statements">
					    <img style="height: 15px; width: 15px; vertical-align: middle;" src="img/iconQueryOther.png" />&nbsp;Other
					  </span>
					</div>

    </div>

	  <!-- ========== LIST //-->
		<div class="rContainerOuter">
		  <div class="rContainerHeader" style="border: none;">
		    <div id="_listTitle" class="rTitle"></div>
		  </div>
		  <div class="rContainerInner">
			  <table id="_listShardReport" class="rTable" cellspacing="0" cellpadding="0" rules="all">
			  </table>
		  </div>
		</div>

    <!-- ========== LIST ICONS //-->
    <div class="rIcons">
      <img id="_iconPrev" class="icon" title="Get previous set" style="visibility: visible;" src="img/iconPrev.png" />
      <img id="_iconNext" class="icon" title="Get next set"     style="visibility: visible;" src="img/iconNext.png" />
    </div>

  </div>
  <!-- ========== REPORT END //-->

  <!-- ========== TOOLTIP //-->
  <div id="_tooltip" class="tooltip"></div>

  <!-- ========== TESTING //-->
	<div id="_testField" class="testField" style="position:absolute; top: 10px; left: 10px;"></div>

  <!-- ========== PAGE NAME //-->
	<span id="_pageName" style="visibility: hidden;">shardReport</span>

  <!-- ================================= JAVASCRIPT //-->
  <script src="js/3p/jquery.min.js"></script>
  <script src="js/static.js"></script>
  <script src="js/alyz_reportShard.js"></script>
  <script src="test/jsonAnalyze.js"></script>

	<noscript>
	<hr size="4">
	<h1>This application requires Firefox with javascript enabled</h1>
	<p>
	This browser may not support javascript, or javascript may be disabled. If you want to run the application, please upgrade your browser (use Firefox) or enable javascript support.
	</p>
	<hr size="4">
	</noscript>

</body>

</html>
