<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- ========== STYLESHEETS //-->
  <link href="css/styles.css" rel="stylesheet" type="text/css" />

  <!-- ================================= HTML5 SHIM //-->
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- ================================= JAVASCRIPT //-->
  <script type="text/javascript">
  <!--

    // ERROR HANDLING.
    // Fired automatically by browser on script errors and any errors caught by browser.
    // All errors are logged. Function tries to init app, then goes to error page and shows log.
    // Return true prevents default browser action.
    window.onerror = function( msg_, url_, lineNbr_ ){
      var errorMessage_ = msg_ + " URL: " + url_ + " Line Number: " + lineNbr_;
      parent.logMessage( errorMessage_ );
      parent.handleError();
      return true;
    }//window.onerror

  // -->
  </script>

</head>

<body>

  <!-- ========== SETUP START //-->
  <div class="bgDividedTurquiose">

    <!-- ========== CONTENT START //-->
    <div class="contentFluid" style="padding-top: 100px;">

      <!-- ========== ROW START //-->
      <div class="rowFluid">

          <!-- ========== CELL //-->
          <div class="cellFluid">
            <span class="labelFormFirst">* DBMS:</span>
            <span class="labelForm">* Host address/port:</span>
            <span class="labelForm">* User name:</span>
            <span class="labelForm">* Password:</span>
          </div>

          <!-- ========== CELL //-->
          <div class="cellFluid">
            <h2 style="margin-top: -50px;">Setup</h2>
            <select id="_dropdownDBMS" size="1" class="selectLarge fieldFormFirst bgNearWhiteBorderedGray" style="width: 274px; cursor: default;">
                <option selected value="MySQL">MySQL</option>
            </select>
            <div class="fieldForm">
              <input id="_hostAddress" class="inputLarge bgNearWhiteBorderedGray" style="width: 300px;" type="text" title="Enter the host address." />
              <input id="_port"        class="inputLarge bgNearWhiteBorderedGray" style="width: 90px;"  type="text" title="Enter the port number." />
            </div>
            <input id="_userName"      class="inputLarge fieldForm bgNearWhiteBorderedGray" style="width: 248px;" type="text"     title="Enter the user name." />
            <input id="_password"      class="inputLarge fieldForm bgNearWhiteBorderedGray" style="width: 248px;" type="password" title="Enter the password." />
            <div class="cellFluidSeparator">&nbsp;</div>
            <div class="fieldForm">
              <button id="_btnSubmit" title="Submit setup" type="button" class="bgGrayBlueMed">Submit</button>
              <button id="_btnTestSubmit" title="Go to the demo" type="button" class="bgGrayBlueMed">Demo Submit</button>

            </div>
          </div>

      </div>
      <!-- ========== ROW END //-->

    </div>
    <!-- ========== CONTENT END //-->

  </div>
  <!-- ========== SETUP END //-->

  <!-- ========== TOOLTIP //-->
  <div id="_tooltip" class="tooltip"></div>

  <!-- ========== PAGE NAME //-->
  <span id="_pageName" style="visibility: hidden;">setup</span>

  <!-- ================================= JAVASCRIPT //-->
  <script src="js/3p/jquery.min.js"></script>
  <script src="js/static.js"></script>
  <script src="js/setup.js"></script>

  <noscript>
  <hr size="4">
  <p>
  This browser may not support javascript, or javascript may be disabled. If you want to run the application, please upgrade your browser or enable javascript support.
  </p>
  <hr size="4">
  </noscript>

</body>

</html>
