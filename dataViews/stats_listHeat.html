<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>List Heat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- ========== STYLESHEETS //-->
  <link href="css/styles.css" rel="stylesheet" type="text/css" />

  <!-- ================================= HTML5 SHIM //-->
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- ================================= JAVASCRIPT //-->
  <script type="text/javascript">
  <!--

    // ERROR HANDLING.
    // Fired automatically by browser on script errors and any errors caught by browser.
    // All errors are logged. Function tries to init app, then goes to error page and shows log.
    // Return true prevents default browser action.
    window.onerror = function( msg_, url_, lineNbr_ ){
      var errorMessage_ = msg_ + " URL: " + url_ + " Line Number: " + lineNbr_;
      parent.logMessage( errorMessage_ );
      parent.handleError();
      return true;
    }//window.onerror

  // -->
  </script>

</head>

<body class="bgBasic">

	<!-- ========== PAGE CONTAINER //-->
	<div class="lpContainerMain">

	  <!-- ========== TABLES //-->
	  <div class="lpContainerList">

	    <!-- ========== LIST CONTROLS //-->
	    <table class="lpControls">
	    <tr>
	      <td>
	        <h2>Tables</h2>
	      </td>
	      <td>
	        <button id="_btnRefreshTable"  class="btnTable" title="Refresh current list">Refresh</button>
	        <button id="_btnSortTableTime" class="btnTable" title="Sort tables by total time" style="visibility: hidden;">Sort by Total Time</button>
	        <button id="_btnSortTableFreq" class="btnTable" title="Sort tables by frequency"  style="visibility: hidden;">Sort by Frequency</button>
	      </td>
	      <td>
	        <img id="_iconChartTable" class="icon" title="Show chart" style="visibility: hidden; margin-top: 5px;" src="img/iconChartGraySolid.png" />
	      </td>
	    </tr>
	    </table>

	    <!-- ========== LIST CONTAINER //-->
	    <div class="lpContainer">
	     <table id="_listTable" class="lpTable"></table>
	    </div>

	    <!-- ========== LIST ICONS //-->
	    <div class="lpIcons">
	      <img id="_iconPrevTable" class="icon" title="Get previous set" style="visibility: hidden;" src="img/iconPrev.png" />
	      <img id="_iconNextTable" class="icon" title="Get next set"     style="visibility: hidden;" src="img/iconNext.png" />
	    </div>

	  </div>
	  <!-- ========== TABLES END //-->

	  <!-- ========== QUERIES //-->
	  <div class="lpContainerList" style="width: 700px;">

	    <!-- ========== LIST CONTROLS //-->
	    <table class="lpControls">
	    <tr>
	      <td>
	        <h2>Queries</h2>
	      </td>
	      <td>
	        <button id="_btnSortQueryTime" class="btnQuery" title="Sort queries by total time" style="visibility: hidden;">Sort by Total Time</button>
	        <button id="_btnSortQueryFreq" class="btnQuery" title="Sort queries by frequency"  style="visibility: hidden;">Sort by Frequency</button>
	      </td>
	      <td>
	        <span id="_spanQueryType" style="visibility: hidden;">&nbsp;&nbsp;Limit to:</span>
	        <select id="_dropdownQueryType" class="selectSmall bgNearWhiteBorderedGray" title="Filter list to selected type of query" size="1" style="width: 140px; visibility: hidden; cursor: default;">
	            <option selected value="ALL">All</option>
	            <option value="SELECT">Select queries</option>
	            <option value="INSERT">Insert queries</option>
	            <option value="UPDATE">Update queries</option>
	            <option value="DELETE">Delete queries</option>
	            <!-- ========== COMMENTED OUT for this release <option value="OTHER">Other queries</option> //-->
	        </select>
	      </td>
	      <td>
	        <img id="_iconChartQuery" class="icon" title="Show chart" style="visibility: hidden; margin-top: 5px;" src="img/iconChartGraySolid.png" />
	      </td>
	    </tr>
	    </table>

	    <!-- ========== LIST CONTAINER //-->
	    <div class="lpContainer" style="width: 700px;">
	     <table id="_listQuery" class="lpTable" style="width: 700px;"></table>
	    </div>

	    <!-- ========== LIST ICONS //-->
	    <div class="lpIcons">
	      <img id="_iconPrevQuery" class="icon" title="Get previous set" style="visibility: hidden;" src="img/iconPrev.png" />
	      <img id="_iconNextQuery" class="icon" title="Get next set"     style="visibility: hidden;" src="img/iconNext.png" />
	    </div>

	  </div>
	  <!-- ========== QUERIES END //-->

	</div>
	<!-- ========== LISTS END //-->

  <!-- ========== QUERY EDIT //-->
	<div id="_containerQueryEdit" class="containerDialog containerHelp">
	  <div id="_handleQueryEdit" class="handleDialog">
	    <div class="titleDialog">Query Text</div>
	    <div class="iconsDialog">
	      <img id="_iconQueryEditClose" class="icon" src="img/iconCloseGrayLight.png" title="Close query edit dialog" style="cursor: default;" />
	    </div>
	  </div>
	  <div class="divDialog">
	    <div id="_textQueryEdit" class="textDialog"></div>
	  </div>
	</div>

  <!-- ========== CHART //-->
  <div id="_chartContainerMain" class="chartContainerMain">
    <div id="_chartContainer" class="chartContainer">
    </div>
    <div id="_titleChart" class="titleChart"></div>
    <div id="_iconsChart" class="iconsChart">
      <img id="_iconChartTimer" src="img/iconTimerWhite.png" title="Updating in real time." />
      <img id="_iconChartClose" class="icon" src="img/iconCloseWhite.png" title="Close chart" />
    </div>
  </div>

  <!-- ========== TOOLTIP //-->
  <div id="_tooltip" class="tooltip"></div>

  <!-- ========== TESTING //-->
  <div id="_testField" class="testField" style="position:absolute; top: 620px; left: 10px;"></div>

  <!-- ========== PAGE NAME //-->
  <span id="_pageName" style="visibility: hidden;">listHeat</span>

  <!-- ================================= JAVASCRIPT //-->
  <script src="js/3p/jquery.min.js"></script>
  <script src="js/3p/jquery-ui.min.js"></script>
  <script src="js/3p/kinetic-4.6.0.min.js"></script>
  <script src="js/static.js"></script>
  <script src="js/stats_listHeat.js"></script>
  <script src="js/chart.js"></script>
  <script src="test/jsonStats.js"></script>

  <noscript>
  <hr size="4">
  <h1>This application requires Firefox with javascript enabled</h1>
  <p>
  This browser may not support javascript, or javascript may be disabled. If you want to run the application, please upgrade your browser (use Firefox) or enable javascript support.
  </p>
  <hr size="4">
  </noscript>

</body>

</html>
