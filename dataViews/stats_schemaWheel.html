<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Schema Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- ========== STYLESHEETS //-->
  <link href="css/styles.css" rel="stylesheet" type="text/css" />

  <!-- ================================= HTML5 SHIM //-->
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- ================================= JAVASCRIPT //-->
  <script type="text/javascript">
  <!--

    // ERROR HANDLING.
    // Fired automatically by browser on script errors and any errors caught by browser.
    // Return true prevents default browser action.
	  // Script errors include Kinetic bug that prevents catching errors when user drags element over another element.
	  // Allowing application to continue running after error in drag event does not harm functionality or performance.
	  window.onerror = function( msg_, url_, lineNbr_ ){
	    return true;
	  }//window.onerror

  // -->
  </script>

</head>

<body>

  <!-- ========== CANVAS //-->
  <div id="_main" class="bgDividedTurquiose"></div>

  <!-- ========== DROP POINTS //-->
  <div id="_dropPoints" class="containerDropPoint"></div>

  <!-- ========== TREE //-->
	<div id="_containerTree" class="treeContainer">
	  <div id="_handleTree" class="handleTree">
	    <div id="_titleTree" class="titleTree"></div>
	    <div id="_iconsTree" class="iconsTree">
		    <img id="_iconTreeDelete"        class="icon" src="img/iconDelete.png"            title="Delete selected item."                  style="visibility: hidden; cursor: default;" />
		    <img id="_iconTreeRegenerate"    class="icon" src="img/iconUpdate.png"            title="Regenerate selected shard root."        style="visibility: hidden; cursor: default;" />
		    <img id="_iconTreeEdit"          class="icon" src="img/iconEdit.png"              title="Edit properties for the selected item." style="visibility: hidden; cursor: default;" />
		    <img id="_iconAddTreeStatic"     class="icon" src="img/iconAddTreeStatic.png"     title="Add a new static shard root."           style="visibility: hidden; cursor: default;" />
		    <img id="_iconAddTreeRelational" class="icon" src="img/iconAddTreeRelational.png" title="Add a new relational shard root."       style="visibility: hidden; cursor: default; margin-right: 10px;" />
		    <img id="_iconTreeClose"         class="icon" src="img/iconCloseGrayLight.png"    title="Close tree."                            style="cursor: default;" />
	    </div>
	  </div>
	  <div id="_tree" class="tree">
	    <div id="_listTree" class="divTree"></div>
	  </div>
	</div>

  <!-- ========== RELATIONSHIP FORM //-->
	<div id="_containerRelation" class="containerDialog">
	  <div id="_handleRelation" class="handleDialog">
	    <div id="_titleRelation" class="titleDialog"></div>
	    <div class="iconsDialog">
		    <img id="_iconRelationClose" class="icon" src="img/iconCloseGrayLight.png" title="Close dialog" style="cursor: default;" />
	    </div>
	  </div>
	  <div class="divDialog">
	    <div id="_formRelation" class="rowFluid textDialog"></div>
	  </div>
	</div>

  <!-- ========== TOOLTIPS //-->
	<div id="_tooltip0" class="tooltip"></div>
	<div id="_tooltip1" class="tooltip"></div>

  <!-- ========== TESTING //-->
	<div id="_testField" class="testField" style="position:absolute; top: 435px; left: 10px;"></div>

  <!-- ========== PAGE NAME //-->
	<span id="_pageName" style="visibility: hidden;">schemaWheel</span>

  <!-- ========== HELPER //-->
  <div id="_helper" class="bgHelper"></div>

  <!-- ================================= JAVASCRIPT //-->
  <script src="js/3p/jquery.min.js"></script>
  <script src="js/3p/jquery-ui.min.js"></script>
  <script src="js/3p/kinetic-4.6.0.min.js"></script>
  <script src="js/static.js"></script>
  <script src="js/stats_schemaWheel.js"></script>
  <script src="js/shape.js"></script>
  <script src="js/tree.js"></script>
  <script src="test/jsonTree.js"></script>

	<noscript>
	<hr size="4">
	<h1>This application requires Firefox with javascript enabled</h1>
	<p>
	This browser may not support javascript, or javascript may be disabled. If you want to run the application, please upgrade your browser (use Firefox) or enable javascript support.
	</p>
	<hr size="4">
	</noscript>

</body>

</html>
