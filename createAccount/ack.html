<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Acknowledge Account</title>
  <meta title="author" content="Barbara Howell">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- STYLES //-->  
  <link rel="stylesheet" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/createAccount.min.css">
</head>
<body>

<!-- ========== MAIN CONTAINER //-->
<div class="container">

	<!-- ========== HEADER //-->
	<div class="container-form container-med">
		
		<div class="form-row">
			<div class="column column-with-12 center">
				<div class="cell-logo">
				  <img src="assets/logo.min.svg" class="logo" />
				</div>
				<div class="cell-header">
					<p class="h4 margin-bottom-0">
						Your new account was successfully created!
					</p>			
					<p class="h5 textLight margin-top-0">
						Please check your email for a confirmation message, then click the link in the message to confirm your account.
					</p>
				</div>					
			</div>
		</div>

	</div>
		
</div>
